<html>
  <head>
    <title>Buy Item 1</title>
  </head>
  <body>
    <h1>{{ item_name }}</h1>
    <p>{{ item_description }}</p>
    <p>{{ item_price }}$</p>
    <button id = 'stripe-checkout' type = 'submit' class="buy-button">Buy</button>
    <script src = 'https://js.stripe.com/v3/'></script>
    <script type="text/javascript">
      var stripe_public_key = Stripe('{{ stripe_public_key }}');
      const buyButton = document.querySelector('#stripe-checkout');
      buyButton.addEventListener('click', event =>{
        stripe_public_key.redirectToCheckout({
            sessionId: '{{ session_id  }}'
        }).then(function(result){

        });
      })
    </script>
  </body>
</html>
